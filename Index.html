<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div id="red" class="btn red" type="button">1</div>
            <div id="yellow" class="btn yellow" type="button">2</div>
        </div>
        <div class="line-two">  
            <div id="green" class="btn green" type="button">3</div>
            <div id="purple" class="btn purple" type="button">4</div>
        </div>
    </div>
    <!-- Leaderboard Section -->
    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list">
            <!-- Leaderboard entries will go here -->
        </ul>
    </div>
    <script src="App.js"></script>
</body>
</html>
